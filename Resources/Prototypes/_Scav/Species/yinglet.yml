#as usual, copied from moth. make sure all references to moth are gone by the end
- type: species
  id: Yinglet
  name: species-name-yinglet
  roundStart: true
  prototype: MobYinglet
  sprites: MobYingletSprites
  defaultSkinTone: "#ffda93"
  markingLimits: MobYingletMarkingLimits
  dollPrototype: MobYingletDummy
  skinColoration: Hues
  maleFirstNames: NamesYingletMale
  femaleFirstNames: NamesYingletFemale
  naming: First
  minAge: 2
  youngAge: 6
  oldAge: 12
  maxAge: 30

- type: speciesBaseSprites
  id: MobYingletSprites
  sprites:
    Head: MobYingletHead
    Snout: MobHumanoidAnyMarking
    Chest: MobYingletTorso
    Hair: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobYingletEyes
    LArm: MobYingletLArm
    RArm: MobYingletRArm
    LHand: MobYingletLHand
    RHand: MobYingletRHand
    LLeg: MobYingletLLeg
    RLeg: MobYingletRLeg
    LFoot: MobYingletLFoot
    RFoot: MobYingletRFoot

- type: humanoidBaseSprite
  id: MobYingletEyes
  baseSprite:
    sprite: _Scav/Mobs/Species/Yinglet/parts.rsi
    state: eyes

- type: markingPoints
  id: MobYingletMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 0
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ YingletTailTailpoof, YingletTailHairless ]
    Snout:
      points: 1
      required: true
      defaultMarkings: [ YingletShelltoothLong ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ YingletEarsLong ]
    HeadSide:
      points: 0
      required: false
    Head:
      points: 0
      required: false
    Chest:
      points: 0
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

