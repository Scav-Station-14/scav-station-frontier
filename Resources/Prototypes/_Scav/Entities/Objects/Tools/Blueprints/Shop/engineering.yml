- type: entity
  parent: BaseBlueprintYellow
  id: BlueprintToolboxes
  name: blueprint - toolboxes
  description: A techfab blueprint. It contains recipes for toolboxes (contents not included).
  components:
  - type: Blueprint
    providedRecipes:
      - UtilityBelt
      - ToolboxArtisticNF
      - ToolboxElectricalNF
      - ToolboxMechanicalNF
      - ToolboxEmergencyNF
