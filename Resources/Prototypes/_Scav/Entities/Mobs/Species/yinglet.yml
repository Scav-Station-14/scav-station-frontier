- type: entity
  save: false
  name: Urist McFeethands
  parent: BaseMobSpeciesOrganic
  id: BaseMobYinglet
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Yinglet
#    hideLayersOnEquip: #unknown at present
#    - HeadTop
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Scav/Mobs/Species/Yinglet/parts.rsi
    state: full
  - type: Body
    prototype: Yinglet
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Yinglet
  - type: Carriable
    freehandsrequired: 1
  - type: PseudoItem
    size: Large
#    shape: #this doesnt work, dunno if setting size is overriding it or i just set it up wrong
#      - 0,0,0,1
#      - 1,0,1,1
#      - 2,0,2,1
#      - 3,0,3,1
  - type: YingletAccent
  - type: Vocal
    sounds:
      Male: UnisexYinglet
      Female: UnisexYinglet
      Unsexed: UnisexYinglet
  - type: Speech
    speechSounds: Alto
    #emoteSounds
    allowedEmotes: ['Weh', 'Squeak']
  - type: TypingIndicator
    proto: default
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 2
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        # about the same density as a fox
        density: 50
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
#  - type: DamageVisuals
#    damageOverlayGroups:
#      Brute:
#        sprite: Mobs/Effects/brute_damage.rsi
#        color: "#808A51"
  - type: MobThresholds #yinglets have half the normal hp
    thresholds:
      0: Alive
      50: Critical
      100: Dead
  - type: Destructible #they also gib twice as fast
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 200
      behaviors:
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 800
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: MeleeWeapon
    soundHit:
      collection: BarestepWood
    angle: 30
    animation: WeaponArcFist
    attackRate: 1
    damage:
      types:
        Blunt: 2
  - type: Hands
    handDisplacements:
      Right:
        sizeMaps:
          32:
            sprite: _Scav/Mobs/Species/Yinglet/displacement.rsi
            state: hand_r
      Left:
        sizeMaps:
          32:
            sprite: _Scav/Mobs/Species/Yinglet/displacement.rsi
            state: hand_l
  - type: MovementSpeedModifier
    basewalkspeed: 3.5
    basesprintspeed: 5.7
#at some point maybe add body heat differences from humans but its fine for now
  - type: Sprite #some layers need reordering
    size: 0.8, 0.8
    layers:
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
    - map: [ "enum.HumanoidVisualLayers.Head" ]
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
